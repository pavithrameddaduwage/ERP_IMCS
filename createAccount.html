<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="default-container">
        <div class="login">
            <center>
                <div>
                    <img class="logo" src="images/logo.png" alt="Logo">
                </div>
                <div class="login-form">
                    <h2 class="default-title">Indra Management & Consultancy <br>solutions (Pvt) Ltd.</h2>
                    </center>  
                    <form action="#" method="post">
                        <div class="form-feilds">
                            <input type="text" name="companyname" class="input-field" placeholder="Full name / Company name" required><br>
                            <input type="password" name="password" class="input-field" placeholder="Password" required><br>
                            <select name="employee" class="input-field" required>
                                <option value="" disabled selected hidden>Employee Type</option>
                                <option value="manager">Manager</option>
                                <option value="staff">Staff</option>
                                <option value="intern">Intern</option>
                            </select><br>
                            <select name="industry" class="input-field" required>
                                <option value="" disabled selected hidden>Industry</option>
                                <option value="IT">IT</option>
                                <option value="Finance">Finance</option>
                                <option value="Health">Health</option>
                            </select><br>
                        </div>
                        
                        <center>
                            <input type="submit" value="Create an account" class="default-button login-button">
                           
                        </center>
                    </form>
                </div>
            </center>
        </div>
    </div>
</body>
</html>
