<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="default-container">
        <div class="login">
            <center>
                <div>
                    <img class="logo" src="images/logo.png" alt="Logo">
                </div>
                <div class="login-form">
                    <h2 class="default-title">Login</h2>
                    </center>  
                    <form action="#" method="post">
                        <div class="form-feilds">
                            <input type="text" name="username" class="input-field" placeholder="Username" required><br>
                            <input type="password" name="password" class="input-field" placeholder="Password" required><br>
                        </div>
                        <center>
                            <input type="submit" value="Login" class="default-button login-button">
                            <a href="#" class="create-account-link">Create an Account</a>  
                        </center>
                    </form>
                </div>
            </center>
        </div>
    </div>
</body>
</html>
