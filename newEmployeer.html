<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="default-container">
        <div class="login">
            <center>
                
                <div class="login-form">
                    
                    </center>  
                    <form action="#" method="post">
                        <div class="form-feilds">
                            <input type="text" name="companyname" class="input-field" placeholder="Full name / Company name" required><br>
                            <input type="text-box" name="CompanyDescription" class="input-field" placeholder="Company Description" required><br>
                            <input type="text" name="address" class="input-field" placeholder="Address" required><br>
                            
                            <input type="text" name="contact" class="input-field" placeholder="Contact Number" required><br>
                            <input type="text" name="bussiness" class="input-field" placeholder="Bussiness Registration" required><br>
                        </div>
                        
                        <center>
                            <input type="submit" value="Create a company profile" class="default-button login-button">
                           
                        </center>
                    </form>
                </div>
            </center>
        </div>
    </div>
</body>
</html>
